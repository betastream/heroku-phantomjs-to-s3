<html>
  <head>
    <title>Screenshots!</title>
  </head>
  <body>
    <h1>Screenshots!</h1>
    <form action="/screenshot" method="post">
      URL:
      <input name="address" value="" placeholder="http://">
      <br>
      Size:
      <input name="size" value="" placeholder="1024px or 1024px*1000px">
      <br>
      Zoom factor:
      <input name="zoom" value="1">
      <br>
      <input type="hidden" name="redirect" value="true">
      <input type="submit" value="Get Screenshot!">
    </form>
  </body>
</html>
